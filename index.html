<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Manish's Yoga Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Lato&family=Raleway&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#instructor">Instructor</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#testimonial">Testimonial</a></li>
          <li><a href="#certificate">Certificate</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="instructor" id="instructor">
      <img src="manish.jpg" alt="Manish" class="round-img" />
      <h1>Manish</h1>
    </section>
    <section class="gallery" id="gallery">
      <h2>Gallery</h2>
      <div class="img-grid">
        <img src="assets/img1.jpg" alt="Image 1" />
        <img src="assets/img2.jpg" alt="Image 2" />
        <img src="img3.jpg" alt="Image 3" />
        <!-- ... -->
        <img src="img22.jpg" alt="Image 22" />
        <img src="img23.jpg" alt="Image 23" />
        <img src="img24.jpg" alt="Image 24" />
      </div>
    </section>
    <section class="testimonial" id="testimonial">
      <h2>Testimonial</h2>
      <video src="testimonial.mp4" controls></video>
    </section>
    <section class="certificate" id="certificate">
      <h2>Certificate</h2>
      <embed src="assets/certificate.pdf" width="100%" height="500">
    </section>
    <section class="contact" id="contact">
      <h2>Contact</h2>
      <p>Address: 123 Main St, Anytown USA</p>
      <p>Phone: 123-456-7890</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required />
        <label for="daytime">Suitable Day and Time:</label>
        <input type="text" id="daytime" required />
        <label for="comments">Comments/Queries:</label>
        <textarea id="comments"></textarea>
        <input type="submit" value="Submit">
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
